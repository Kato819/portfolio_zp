<body class="js_body">

    <div class="top_kv_btn-wrapper">
      <a href="" class="m_btn m_btn__mail">無料で相談する</a>

    <nav class="l_header-nav js_navigation">
      <ul class="l_header-nav_list">

    </nav>
    <button class="m_hamburger js_hamburger">
      <span class="m_hamburger-bar"></span>
      <span class="m_hamburger-bar"></span>

      <span class="m_hamburger-bar"></span>
      <span class="m_hamburger-bar"></span>
    </button>

  </header>

  <div class="kv" id=>
    <div class="m_kv_box">
      <p class="m_kv_copy js_copy">
        無料相談
      </p>
    </div>
    <!-- /.top_kv-inner -->
  </div>
  <!-- /.top_kv -->
  <main class="contact_main">
    <p class="contact-text">
      お問い合わせは24時間いつでもお待ちしております。<br>
      お気軽にお問い合わせください。
    </p>
    <form class="c-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdZo4ppJBsztP4t0kTOH9xfg6oJy2dgjjbRz0yXHh8g4JNwdQ/formResponse" 
    method="POST"    
    target="hidden_iframe"
    onsubmit="submitted = true;"
    class="c-form">
      <div class="c-form__item">
        <label class="c-form__label" for="field-name"
          >お名前・会社名<span class="c-form__required">必須</span></label
        >
        <input
          name="entry.1454377918"
          class="c-form__input"
          id="field-name"
          placeholder="株式会社 山田"
          type="text"
          required="required"
        />

      </div>
      <div class="c-form__item">
        <label class="c-form__label" for="field-mail"
          >メールアドレス<span class="c-form__required">必須</span></label>
        <input
          name="entry.1383662819"
          class="c-form__input"
          id="field-mail"
          placeholder="sample@gmail.com"
          type="email"
          required="required"
        />
      </div>

      <div class="c-form__item">
        <label class="c-form__label" for="field-message">メッセージ内容<span class="c-form__required">必須</span></label>
        <textarea name="entry.1057813290" class="c-form__input" id="field-message" placeholder="お問い合わせ内容" required="required"></textarea>
      </div>
      <div class="c-form__submit">
        <button type="submit">送信する</button>
      </div>
      <script type="text/javascript">
        var submitted = false;
      </script>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='thanks.html';}"></iframe>
    </form>
  </main>

  <footer class="l_footer">
    <p class="l_footer_logo">HIROKI's PORTFOLIO</p>
